core:
    locale: en
    flushInterval: 10
    cacheSize: 10000
    precache: -1
    showNotices: true
    showMyNotices: false
    opIsLWCAdmin: true
    disableHistory: false
    townyBorders: false
    groupPrefix: group.
    updateNotifier: true
optional:
    onlyProtectWhenOwnerIsOnline: false
    onlyProtectWhenOwnerIsOffline: false
    exemptBlocks: []
    optOut: false
    blacklistedBlocks:
    - '166'
    - '154'
    blacklistedPlayers:
    - plr
    useProtectionLimits: true
database:
    adapter: sqlite
    path: plugins/LWC/lwc.db
    host: localhost
    database: lwc
    username: ''
    password: ''
    prefix: lwc_
    ping_interval: 300
protections:
    denyRedstone: false
    denyHoppers: true
    autoRegister: false
    ignoreBlockDestruction: false
    ignoreLeftClick: false
    ignoreRightClick: false
    ignoreExplosions: false
    allowEntityBreakDoor: false
    allowEntityInteract: false
    quiet: false
    readonly-modify: false
    readonly-remove: false
    blocks:
        chest:
            enabled: true
            autoRegister: private
        furnace:
            enabled: true
            autoRegister: private
        dispenser:
            enabled: true
            autoRegister: private
        sign:
            enabled: true
            autoRegister: private
        wooden_door:
            enabled: true
        iron_door:
            enabled: true
        trap_door:
            enabled: true
        fence_gate:
            enabled: true
        trapped_chest:
            autoRegister: private
            enabled: true
        #Iron Chest
        '1370':
                enabled: true
                autoRegister: Private
        #Gold Chest
        '1370:1':
                enabled: true
                autoRegister: Private
        #Diamond Chest
        '1370:2':
                enabled: true
                autoRegister: Private
        #Copper Chest
        '1370:3':
                enabled: true
                autoRegister: Private
        #Silver Chest
        '1370:4':
                enabled: true
                autoRegister: Private
        #Crystal Chest
        '1370:5':
                enabled: true
                autoRegister: Private
        #Obsidian Chest
        '1370:6':
                enabled: true
                autoRegister: Private
        #Dirt Chest
        '1370:7':
                enabled: true
                autoRegister: Private
modes:
    droptransfer:
        enabled: true
        crossWorld: false
    persist:
        enabled: true
